<section class="gallery">
    <div class="container">
        <h2 class="visually-hidden">
            Gallery
        </h2>
        <picture>
            <source srcset="
                                    ./images/gallery/gallery-desk.png 1x,
                                    ./images/gallery/gallery-desk-2x.png 2x
                                    " media="(min-width: 1200px)" />
            <source srcset="
                                    ./images/gallery/gallery-tab.png 1x,
                                    ./images/gallery/gallery-tab-2x.png 2x
                                    " media="(min-width: 768px)" />
            <source srcset="
                                    ./images/gallery/gallery-mob.png 1x,
                                    ./images/gallery/gallery-mob-2x.png 2x
                                    " media="(min-width: 320px)" />
            <img class="gallery__img" src="./images/gallery/gallery-desk.png" alt="Gallery">
        </picture>
    </div>
</section>
