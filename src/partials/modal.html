<div class="backdrop is-hidden" data__backdrop>
    <div class="backdrop__modal">
        <button type="button" class="modal__close__btn" data__close__modal>
            <svg class="close__btn__icon">
                <use href="../images/icons.svg#close"></use>
            </svg>
        </button>
        <h2 class="modal__header">Оставьте свои данные, мы вам перезвоним</h2>
        <ul class="inputs__container__list">
            <li class="inputs__container__item">
                <label class="inputs__form__label" for="name">Имя</label>
                <input class="inputs__form__input" type="text" name="name" id="name" />
                <svg class="inputs__icon__name">
                    <use href="../images/icons.svg#name"></use>
                </svg>
            </li>
            <li class="inputs__container__item">
                <label class="inputs__form__label" for="tel">Телефон</label>
                <input class="inputs__form__input" type="tel" name="tel" id="tel" />
                <svg class="inputs__icon__tel">
                    <use href="../images/icons.svg#tel"></use>
                </svg>
            </li>
            <li class="inputs__container__item">
                <label class="inputs__form__label" for="email">Почта</label>
                <input class="inputs__form__input" type="text" name="email" id="email" />
                <svg class="inputs__icon__email">
                    <use href="../images/icons.svg#email"></use>
                </svg>
            </li>
            <li class="inputs__container__item">
                <label class="inputs__form__label" for="comment">Комментарий</label>
                <textarea class="inputs__textarea" name="textarea" id="comment" placeholder="Введите текс"></textarea>
            </li>
        </ul>
        <div class="policy__checkbox">
            <label class="policy__checkbox__label">Соглашаюсь с рассылкой и принимаю
                <a class="policy__doc" href="#">Условия договора</a>
                <input class="policy__checkbox__input" type="checkbox" />
                <svg class="policy__checkbox__icon">
                    <use href="../images/icons.svg#icon-check"></use>
                </svg>
            </label>
        </div>
        <button class="modal__send__btn" type="submit">Отправить</button>
    </div>
</div>
